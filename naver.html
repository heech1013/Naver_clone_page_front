<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>NAVER</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />  <!-- tab 창의 아이콘 설정 -->
    <link rel="stylesheet" href="./naver.css" />  <!-- css 설정 -->
  </head>
  <body>
    <!-- div: 너비 100%, 가로를 전부 차지 -->
    <!-- id를 붙여 div를 구별하였고 하두 많이 쓰이는 id를 가지는 div들은
      HTML5부터 아예 새로운 태그들로 빠져나왔다: header, nav, main, footer
      프로그래머에게 어떤 구역인지 알려준다는 점 말고는 div와 다른 점은 없다. -->
    <!-- id는 고유한 태그를 나타내지만 class는 원하는 특정 css를 적용하고 싶은 곳에는 모두 사용할 수 있다.
      또한 띄어쓰기를 통해 하나의 태그에 여러 클래스를 적용할 수 있다. -->
    <header>
      <div id="fixed">고정</div>
      <div class="center-align">  <!-- 가운데 정렬용 div. 가운데 정렬은 특수하게 가장 먼저 파악하여 구조를 잡아야 한다. -->
        <div>
          <!-- display: inline-block;의 효과로 배치하려는데 컨텐츠가 글자 뿐이라면 span 태그를 써도 된다.
            다른 점은, span 태그는 display: inline;이다.
            - display: block;  // width를 줄여도 margin을 통해 너비 100%를 차지한다.
            - display: inline-block;  // width만큼의 너비만 차지함. margin으로 나머지를 채우지 않음.
            - display: inline;  // 오로지 컨텐츠만큼의 크기만 차지함. width나 height를 설정할 수 없다.
          -->
          <span>네이버를 시작페이지로</span>
          <span>쥬니어네이버</span>
          <span>해피빈</span>
        </div>
        <div id="header-search">
          <a href="https://www.naver.com">
            <h1>
              <span class="blind">네이버</span>
            </h1> 
          </a>
          <h2 class="blind">검색창</h2>
          <fieldset>
            <legend class="blind">검색</legend> <!-- legend: 법례 -->
            <input />
            <button>
              <span class="blind">검색</span>
              <span id="search-image"></span>  <!-- CSS 파일에서 해당 태그를 가리키는 이름이 너무 길어진다 싶으면 id로 바꿔버리기 -->
            </button>
          </fieldset>
        </div>

      </div>
    </header>
    <nav>
      <div class="center-align">
        <ul> <!-- unordered list -->
          <li>카페</li> <!-- list item -->
     <!-- <li>  // 생략(text가 아니라 이미지 스프라이트를 이용한 링크 이미지임)
            <a href="/...">
              <span></span>
              <span class="blind">메일</span>
            </a>
          </li> -->
          <li>블로그</li>
          <li>지식인</li>
          <li>쇼핑</li>
          <li>네이버페이</li>
          <li>네이버쇼핑</li>
        </ul>
      </div>
    </nav>
    <main>
      <h2>실시간 검색어</h2>
      <h3>연합뉴스</h3>
      <ol> <!-- ordered list -->
        <li>충격) 이러저러해..</li>
        <li>속보) 이러저러해..</li>
        <li>중대발표) 이러저러해..</li>
      </ol>
      <h3>언론사 목록</h3>
      <ul>
        <li><img src="./과학동아.png" alt="과학동아" /></li>
        <li><img src="./과학동아.png" alt="과학동아" /></li>
      </ul>
      <h3>로그인</h3>
      <h3>뉴스</h3>
      <h3>법률</h3>
      <h3>쇼핑</h3>
    </main>
    <footer>
      <div>공지사항</div>
      <div>Creators</div>
      <div>회사소개</div>
    </footer>
  </body>
</html>
